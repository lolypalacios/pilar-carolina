<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGA O MUERE</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body background="img/imagen.jpg">
    <div class="container">
        <div class="content">
            <h1>JUEGA O MUERE</h1>
            <p>Jugaré,no abandonaré.</p>
    
            <button id="playVideoButton">CONTINUAR</button>
        </div>

        <div id="videoContainer" class="hidden">
            <video id="video" width="640" height="360" controls>
                <source src="video/pilarcarolina.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>
  
        <div id="imageButtonContainer" class="hidden">
            <button id="showImageButton">PISTA</button>
        </div>

        <div id="imageContainer" class="hidden">
            <img id="image" src="img/pilarcarolina.jpg" alt="Imagen">
            <!-- Enlace que lleva a Google Maps -->
            <a href="https://maps.app.goo.gl/zwNPx1ZXKZaQa4gX7">
                <button id="miUbicacion">UBICACIÓN</button>
            </a>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
